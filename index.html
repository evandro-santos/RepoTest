<!DOCTYPE html>
<html>
<head>
	<title>BancoNet</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/less-space/dist/less-space.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<header class="container-fluid">
		<div class="container cabecalho md-pt-20">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">

							<span class="sr-only">Troca navegação</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Banco.Net</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Pesquisar">
							</div>
							<button type="submit" class="btn btn-tertiary"><i class="fa fa-search"></i></button>
							<span class="md-ml-20 cor-s text-bold">Olá Evandro</span>
						</form>
						<div class="pull-right">
							<form class="navbar-form navbar-left">
								<div class="minha-conta">
									<div class="md-p-5 ">
										<label class="cor-s visible-md-inline visible-lg-inline">Agência:</label>
										<span>1528</span>
										<span class="visible-sm-inline text-bold">|</span>
										<label class="cor-s visible-md-inline visible-lg-inline">Conta:</label>
										<span>0124-5</span>
									</div>
								</div>
								<button type="submit" class="btn btn-secondary"><span class="visible-lg-inline visible-md-inline">Sair</span> <i class="fa fa-sign-out"></i></button>
							</form>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</header>

			<div class="row">
				<div class="col-sm-6 col-lg-3">

				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="text-center"><i class="fa fa-exchange fa-5x"></i><span>Transferências</span></div>
				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="text-center"><i class="fa fa-cc fa-5x"></i><span>Conta corrente</span></div>
				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="text-center"><i class="fa fa-archive fa-5x"></i><span>Poupança</span></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-lg-3">
					<div class="text-center"><i class="fa fa-line-chart fa-5x"></i><span>Investimentos</span></div>
				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="text-center"><i class="fa fa-usd fa-5x"></i><span>Taxas</span></div>
				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="text-center"><i class="fa fa-user fa-5x"></i><span>Dados cadastrais</span></div>
				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="text-center"><i class="fa fa-paypal fa-5x"></i><span>Pagamentos</span></div>
				</div>
			</div>

			</ul>
